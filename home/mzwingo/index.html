<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LunarTraders - Dashboard</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
        <script type="module" src="/home/auth-check.js"></script>
        <script type="module" src="../countdown.js"></script>
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    
    <body>
        <!-- 1 // LOGO TEXT -->
        <div class="logo">
            <span>Y</span>
            <span>Z</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>M</span>
        </div>
        
        <div class="lunar">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span>Lunar Traders</span>
        </div>
        
        <p id="countdown">LOADING...</p>

        <!-- 2 // TIME CONTAINER -->
        <div class="all-container">
            <div class="content-bg">
                <div class="t-container">
                    <div class="card active">
                        <span class="text-default">30s</span>
                        <span class="text-hover">30 sec</span>
                    </div>
                    <div class="card">
                        <span class="text-default">1m</span>
                        <span class="text-hover">1 min</span>
                    </div>
                    <div class="card">
                        <span class="text-default">3m</span>
                        <span class="text-hover">3 min</span>
                    </div>
                    <div class="card">
                        <span class="text-default">5m</span>
                        <span class="text-hover">5 min</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 3// CONTENT 2 -->
        <!-- 30s -->
        <div class="all-container countdown-box" data-time="30">
            <div class="content-bg">
                <div class="title">—MZPLAY WINGO—</div>
                <div class="cd">-</div>
                <div class="title">—PERIOD—</div>
                <div class="period">-</div>
                <div class="title">—RESULT—</div>
                <div class="result">-</div>
            </div>
        </div>
        
        <!-- 1min -->
        <div class="all-container countdown-box hidden" data-time="60">
            <div class="content-bg">
                <div class="title">—MYSGAME WINGO—</div>
                <div class="cd">-</div>
                <div class="title">—PERIOD—</div>
                <div class="period">-</div>
                <div class="title">—RESULT—</div>
                <div class="result">-</div>
            </div>
        </div>
        
        <!-- 3min -->
        <div class="all-container countdown-box hidden" data-time="180">
            <div class="content-bg">
                <div class="title">—MYSGAME WINGO—</div>
                <div class="cd">-</div>
                <div class="title">—PERIOD—</div>
                <div class="period">-</div>
                <div class="title">—RESULT—</div>
                <div class="result">-</div>
            </div>
        </div>
        
        <!-- 5min -->
        <div class="all-container countdown-box hidden" data-time="300">
            <div class="content-bg">
                <div class="title">—MYSGAME WINGO—</div>
                <div class="cd">-</div>
                <div class="title">—PERIOD—</div>
                <div class="period">-</div>
                <div class="title">—RESULT—</div>
                <div class="result">-</div>
            </div>
        </div>

    </body>
</html>
