<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PREDICT PRO</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js" defer></script>
    </head>
    
    <body>
        <!-- 1 // LOGO TEXT -->
        <div class="logo">
            <span>Y</span>
            <span>Z</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>M</span>
        </div>
        
        <!-- 2 // TIME -->
        <div class="t-container">
            <div class="card active">
            <span class="text-default">30s</span>
            <span class="text-hover">30 seconds</span>
        </div>
        <div class="card">
            <span class="text-default">1m</span>
            <span class="text-hover">1 minute</span>
        </div>
        <div class="card">
            <span class="text-default">3m</span>
            <span class="text-hover">3 minutes</span>
        </div>
        <div class="card">
            <span class="text-default">5m</span>
            <span class="text-hover">5 minutes</span>
        </div>
        
    </body>
</html>
