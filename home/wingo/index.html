<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PREDICT PRO</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js" defer></script>
    </head>
    
    <body>
        <!-- 1 // LOGO TEXT -->
        <div class="logo">
            <span>Y</span>
            <span>Z</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>M</span>
        </div>
        
        <!-- 2 // TIME -->
        <div class="t-container">
            <div class="card active">
            <span class="text-default">30s</span>
            <span class="text-hover">30 sec</span>
        </div>
        <div class="card">
            <span class="text-default">1m</span>
            <span class="text-hover">1 min</span>
        </div>
        <div class="card">
            <span class="text-default">3m</span>
            <span class="text-hover">3 min</span>
        </div>
        <div class="card">
            <span class="text-default">5m</span>
            <span class="text-hover">5 min</span>
        </div>
    
        <!-- 3 // NAV-BAR -->
        <nav class="nav-bar">
            <div class="nav-item">
                <img src="images/rocket.png" alt="Rocket" class="nav-icon" />
                <span class="nav-label">DASHBOARD</span>
            </div>
            <div class="nav-item">
                <img src="images/recent.png" alt="Recent" class="nav-icon" />
                <span class="nav-label">HISTORY</span>
            </div>
            <div class="nav-item">
                <img src="images/settings.png" alt="Settings" class="nav-icon" />
                <span class="nav-label">SETTINGS</span>
            </div>
        </nav>
        
    </body>
</html>
