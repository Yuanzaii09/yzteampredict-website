<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PredictPro - Dashboard</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js" defer></script>

    <body>
        <!-- 1 // LOGO TEXT -->
        <div class="logo">
            <span>Y</span>
            <span>Z</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>M</span>
        </div>
        
        <!-- 2 // TIME CONTAINER -->
        <div class="content-bg">
            <div class="t-container">
                <div class="card active">
                    <span class="text-default">30s</span>
                    <span class="text-hover">30 sec</span>
                </div>
                <div class="card">
                    <span class="text-default">1m</span>
                    <span class="text-hover">1 min</span>
                </div>
                <div class="card">
                    <span class="text-default">3m</span>
                    <span class="text-hover">3 min</span>
                </div>
                <div class="card">
                    <span class="text-default">5m</span>
                    <span class="text-hover">5 min</span>
                </div>
            </div>
        </div>
        
        <!-- 3// CONTENT 2 -->
        <div class="content-bg">
            <h1 class="title">—TIME—</h1>
            <div class="cd">加载中...</div>
            <h1 class="title">—PERIOD—</h1>
            <div id="period">加载中...</div>
        </div>
