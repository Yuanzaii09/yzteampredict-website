<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>输入密钥</title>
  <style>
    body { text-align: center; padding-top: 100px; font-family: sans-serif; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>请输入您的访问密钥</h2>
  <input type="text" id="accessKey" placeholder="输入密钥">
  <button onclick="verifyKey()">进入</button>

  <script>
    function verifyKey() {
      const validKeys = ["YZTEAMBasicPlan", "YZTEAMLitePlan"]; // 可加多个密钥
      const userKey = document.getElementById("accessKey").value.trim();

      if (validKeys.includes(userKey)) {
        localStorage.setItem("verified", "true"); // 存标记
        window.location.href = "main.html";
      } else {
        alert("密钥错误，请重试！");
      }
    }
  </script>
</body>
</html>
