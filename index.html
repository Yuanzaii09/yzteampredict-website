<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅计划</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="head">
    <div class="title">
        <h1>SUBSCRIPTION PLAN</h1>
        <div class="back-text">
            <span>Y</span>
            <span>Z</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>M</span>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const spans = document.querySelectorAll('.back-text span');
        spans.forEach(span => span.classList.add('active'));
    };
</script>

</body>
</html>
