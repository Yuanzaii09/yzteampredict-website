<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅计划</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="title">
            <h1 class="cn-title">高级计划 & 价格</h1>
            <div class="back-text">
                <span>Y</span>
                <span>Z</span>
                <span>T</span>
                <span>E</span>
                <span>A</span>
                <span>M</span>
            </div>
        </div>
    
    <!-- “选择您的计划” -->
    <h2 class="choose">选择您的计划</h2>
       
    <!-- STARTER计划 --> 
        <div class="plan-bg">
            <h2 class="plan-title">STARTER｜RM35</h2>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     7天访问权限</p>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     基础预测系统</p>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     无限制使用次数</p>
                <button class="buy-btn">购买</button>
        </div>
        
        <div class="plan2-bg">
            <h2 class="plan-title">LITE｜RM55</h2>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     15天访问权限</p>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     进阶预测系统</p>
                <p class="plan-subtitle">
                    <span style="color: #8A2BE2;">✓</span>     无限制使用次数</p>
                <button class="buy-btn">购买</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            let spanTexts = document.querySelectorAll('.back-text span');
            spanTexts.forEach((span, i) => {
                span.classList.add("active");
            });
        };
    </script>
</body>
</html>
