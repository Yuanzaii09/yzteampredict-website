<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PredictPro - Verify</title>

    <!-- 加载字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@800&display=swap" rel="stylesheet">

    <!-- 正确绑定你的外部 CSS 文件 -->
    <link rel="stylesheet" href="Access-Key.css" />

    <!-- FingerprintJS 指纹识别库 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

    <!-- 外部 JS 文件（含密钥验证逻辑） -->
    <script type="module" src="Access-Key.js" defer></script>
</head>

<body>
    <!-- 1 // LOGO TEXT -->
    <div class="logo">
        <span>Y</span>
        <span>Z</span>
        <span>T</span>
        <span>E</span>
        <span>A</span>
        <span>M</span>
    </div>
    
    <!-- 2 // VERIFY -->
    <div class="bg">
        <h1>PredictPro Verify</h1>
        <input type="text" id="keyInput" placeholder="ACCESS KEY" />
        <button onclick="verifyKey()">Enter</button>
        <p id="resultMessage"></p>
    </div>
</body>

</html>
