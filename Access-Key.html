<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>输入密钥</title>
  <link rel="stylesheet" href="Access-Key.css" />

  <script type="module" src="Access-Key.js" defer></script>
